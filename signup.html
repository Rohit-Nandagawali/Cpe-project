<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" />

    
    <!-- custom css -->
    <link rel="stylesheet" href="login.css">

    <title>login</title>
</head>
<body>

    <!-- login -->
    <div class="container d-flex flex-column flex-lg-row justify-content-evenly mt-5 ">
        <!-- heading -->
        <div class="text-center text-lg-start mt-lg-5 pt-lg-5  ">
            <h1 class="text-primary fw-bold fs-0">AppName</h1>
            <p class="w-75 mx-auto mx-lg-0 fs-4">Get latest news of your own city.</p>
        </div>
        
        <!-- login form -->
        <div style="max-width:28rem;width: 100%;">
            <div class="bg-white shadow rounded  p-3 input-group-lg">
                <h5 class="text-center">Register to AppName</h5>
                <form action="">
                    <!-- email -->
                    <div class="form-floating">

                        <input type="email"
                        class="form-control my-3 "
                        id="emailLabel"
                        placeholder="Email address"
                        autocomplete="username"
                        required
                        >
                        <label for="emailLabel">Email address</label>
                    </div>

                    <!-- password -->
                    <div class="form-floating">
                        
                        <input type="password"
                        class="form-control my-3"
                        placeholder="password"
                        id="passwordLabel"
                        autocomplete="current-password"
                        required
                        >
                        <label for="passwordLabel">Password</label>
                    </div>     

                    <!-- age -->
                    <div class="form-floating">
                        
                        <input type="number"
                        min="18" 
                        max="200"
                        class="form-control my-3"
                        placeholder="age"
                        id="ageLabel"
                        required
                        >
                        <label for="ageLabel">Age</label>
                    </div>     
                    <!-- city -->
                    <div class="form-floating">
                        <select class="form-select" id="citySelect" aria-label="Floating label select example">
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        <label for="citySelect">Select your city</label>
                    </div>
                    
                    <!--  questions -->
                    <label class="mt-1">Answer any one of these 3 questions<i class="btn bi bi-question-circle-fill"  data-bs-toggle="tooltip" data-bs-placement="right" title="Answer any one of these 3 questions, so that we can identify you if you forget your password."></i></label>

                    <!-- question list -->
                    <div class="form-floating"> 
                        <select name="questions" class="form-select quedropdown" id="questionSelect" aria-label="Floating label select example" onchange="getSubjects(this)"">
                            <option value="0">Select a question</option>
                            <option value="question1">Q1. Which is your favourite place to visit on holidays?</option>
                            <option value="question2">Q2. Define yourself in one word.</option>
                            <option value="question3">Q3. Tell something about yourself that very less people know about you.</option>
                        </select>
                        <label for="questionSelect">Select a question</label>
                    </div>

                    <!-- hidden textfields -->
                    <!-- textfield 1 -->

                    <div class="form-floating answerForQuestion1" style="display: none;">

                        <input type="text"
                        class="form-control my-3 "
                        id="answerForQue1"
                        placeholder="Answer"
                        required
                        >
                        <label for="emailLabel">Answer</label>
                    </div>
                    

                    <!-- textfield 2 -->
                    <div class="form-floating answerForQuestion2" style="display: none;">

                        <input type="text"
                        class="form-control my-3 "
                        id="answerForQue2"
                        placeholder="Answer"
                        required
                        >
                        <label for="emailLabel">Answer</label>
                    </div>
                    

                    <!-- textfield 3 -->
                    <div class="form-floating answerForQuestion3" style="display: none;">

                        <input type="text"
                        class="form-control my-3 "
                        id="answerForQue3"
                        placeholder="Answer"
                        required
                        >
                        <label for="emailLabel">Answer</label>
                    </div>
                    

                   

                    <!-- submit button -->
                    <a href="#">
                        <button class="btn btn-success w-100 my-3">create account</button>
                    </a>
                </form>
              
                <hr>
                <!-- create account button -->
                <div class="text-center ">
                    <button class="btn btn-primary btn-lg">Log in</button>
                </div>

            </div>


        </div>

    </div>
    
</body>
<!-- JavaScript bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- this is for dynamic textboxes -->
<script src="dynamicTextbox.js"></script>

<!-- this is for tooltip -->
<script src="tooltip.js"></script>

</html>
