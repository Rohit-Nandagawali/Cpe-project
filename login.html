<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        
    <!-- fontawsome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" />

    <!-- custom css -->
    <link rel="stylesheet" href="login.css">


    <title>login</title>
</head>
<body>

    <!-- login -->
    <div class="container d-flex flex-column flex-lg-row justify-content-evenly mt-5 pt-5">
        <!-- heading -->
        <div class="text-center text-lg-start mt-lg-5 pt-lg-5  ">
            <h1 class="text-primary fw-bold fs-0">AppName</h1>
            <p class="w-75 mx-auto mx-lg-0 fs-4">Get latest news of your own city.</p>
        </div>
        
        <!-- login form -->
        <div style="max-width:28rem;width: 100%;">
            <div class="bg-white shadow rounded  p-3 input-group-lg">
                <h5 class="text-center">Welcome back to AppName</h5>
                <form action="">
                    <div class="form-floating">

                        <input type="email"
                        class="form-control my-3 "
                        id="emailLabel"
                        placeholder="Email address"
                        required
                        >
                        <div class="valid-feedback">
                            Looks good!
                          </div>
                        <label for="emailLabel">Email address</label>
                    </div>
                    <div class="form-floating">
                        
                        <input type="password"
                        class="form-control my-3"
                        placeholder="password"
                        id="passwordLabel"
                        required
                        >
                        <label for="passwordLabel">Password</label>
                    </div>                
                    <div>
                        <p class="text-end text-primary text-decoration-none">Show password</p>
                    </div> 
                 
                    <a href="#">
                        <button class="btn btn-primary w-100 my-3">Log In</button>
                    </a>
                </form>
                <a href="#" class="text-decoration-none text-center" >
                    <p>Forgotten password?</p>
                </a>

                <hr>
                <!-- create account button -->
                <div class="text-center my-4">
                    <button class="btn btn-success btn-lg">create new account</button>
                </div>

            </div>


        </div>

    </div>
    
</body>
<!-- JavaScript bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
